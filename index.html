<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>splitter</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="./images/logo.svg" alt="Logo" />
      </figure>
    </header>
    <main>
      <section class="user-inputs">
        <div class="input-group">
          <label for="bill-amount">Bill</label>
          <div class="input-container">
            <input
              type="text"
              name="bill-amount"
              id="bill-amount"
              placeholder="0"
            />
            <img src="./images/icon-dollar.svg" alt="Dollar sign" />
          </div>
        </div>
        <div class="input-group btns">
          <label for="btns">Select Tip %</label>
          <button class="tip-btn" data-tip-percentage="5">5%</button>
          <button class="tip-btn" data-tip-percentage="10">10%</button>
          <button class="tip-btn" data-tip-percentage="15">15%</button>
          <button class="tip-btn" data-tip-percentage="20">20%</button>
          <button class="tip-btn" data-tip-percentage="25">25%</button>
          <input type="text" id="custom-tip" placeholder="Custom" />
        </div>
        <div class="input-group">
          <label for="num-of-ppl">Number of People</label>
          <div class="input-container">
            <span class="error-msg">Can't be zero</span>
            <input
              type="number"
              name="num-of-ppl"
              id="num-of-ppl"
              placeholder="0"
            />
            <img src="./images/icon-person.svg" alt="Person icon" />
          </div>
        </div>
      </section>
      <section class="info-display">
        <section class="tip-info price-info">
          <h2>Tip Amount <br /><span class="per-person">/ person </span></h2>
          <p class="price">
            <span>$</span><span id="tip-per-person">0.00</span>
          </p>
        </section>
        <section class="total-info price-info">
          <h2>Total <br /><span class="per-person">/ person </span></h2>
          <p class="price">
            <span>$</span><span id="total-per-person">0.00</span>
          </p>
        </section>
        <button class="reset">RESET</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      Coded by <a href="#">Yang Ding</a>.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
